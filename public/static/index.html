<!DOCTYPE html>
<html>
  <head>
    <title>
      THE MUSEUM: MISTY SUBURBS
    </title>

    <link href="/static/index.css" rel="stylesheet" type="text/css"/>
    <link href="/static/98scroll.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section id="view-bg"></section>
    <section id="viewport">
      <section id="static">
        Loading...
      </section>
      <img src="" width="600" height="500" id="indian"/>
      <section id="cmd" class="container">
        <section id="lines"></section>
        <form id="cmd-form" autocomplete="off">
          <p><a id="blink">█</a><input type="text" id="cmd-req" required/></p>
        </form>
      </section>
      <section id="citmd" class="container">
        <section id="pines"></section>
        <form id="citmd-form" autocomplete="off">
          <p><a id="blink2">█</a><input type="text" id="citmd-req" required/></p>
        </form>
      </section>
      <section id="iconz">
        <img src="/static/img/icons/action_menu.png" id="start-icon"/>
      </section>
    </section>

    <section class="window draggable" id="action-menu">
      <section class="title-bar">
        <section class="title-bar-text">Action Menu</section>
        <section class="title-bar-controls">
          <button aria-label="Close" id="action-menu-close"></button>
        </section>
      </section>
      <section class="window-body" id="action-body">
        <p>Current Location View:</p>
        <img id="current-biome"/>
        <section class="menu-op" id="mes-op">
          Messenger
        </section>
        <section class="menu-op" id="inv-op">
          Inventory
        </section>
        <section class="menu-op" id="inf-op">
          HELP + Info
        </section>
        <section class="menu-op" id="cmd-op">
          Auto-Command
        </section>
        <section class="menu-op" id="dat-op">
          Stats/Data
        </section>
      </section>
    </section>

    <audio src="/static/vhs.mp3" id="vhs"></audio>
    <audio src="/static/cann.mp3" id="cann"></audio>
    <audio src="/static/lobot.mp3" id="lobot"></audio>
    <audio src="/static/gunshot.mp3" id="gun"></audio>
    
    <script src="/static/socketio.js"></script>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/jqueryui.js"></script>
    <script src="/static/touchpunch.min.js"></script>
    
    <script src="/static/index.js"></script>
    <script src="/static/mobile.js"></script>
    <script src="/static/seasons.js"></script>
    <script src="/static/ACTION.js"></script>
  </body>
</html>
